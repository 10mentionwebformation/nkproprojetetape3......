    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche la soumission par défaut du formulaire

            // Récupération des valeurs des champs
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Validation des champs (vous pouvez ajouter votre propre logique de validation ici)

            // Affichage du message
            var messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<p>Formulaire soumis avec succès par ${name} (${email}) avec le message : "${message}".</p>`;

            // Réinitialisation du formulaire (optionnel)
            document.getElementById('contactForm').reset();
        });
